<div class="row row-cols-2">
  <div style="float: left">
    <a routerLink="/home">
      <h1>PRODECO</h1>
    </a>
  </div>
  <div style="float: right">
    <app-navbar [color]="'black'"></app-navbar>
  </div>
</div>
<div class="content">
  <div class="header">
    <h2>{{project.name}}</h2>
    <h4>{{project.description}}</h4>
    <h5>Cr√©dits et remerciements - Copyright</h5>
  </div>
  <div class="row justify-content-between">
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let image of project.gallery">
      <span *ngIf="image.isVideo" id="video-marker">
        <img width="45px" src="/assets/play-circle.svg">
      </span>
      <img class="img-fluid" [src]="image.url">
    </div>
  </div>
</div>
