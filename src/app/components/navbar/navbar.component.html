<div id="nav-content" class="row justify-content-end">
  <mdb-navbar [containerInside]="false" SideClass="navbar navbar-expand-lg"
              [className]="color === 'white' ? 'navbar-dark' : 'navbar-light' ">
    <!-- Navbar brand -->
    <mdb-navbar-brand></mdb-navbar-brand>
    <!-- Collapsible content -->
    <links>
      <!-- Links -->
      <ul class="navbar-nav mr-auto"></ul>
      <div id="navbar-items" class="form-inline waves-light" mdbWavesEffect>
        <span [style.color]="selectedLanguage === 'FR' ? 'white' : '#2582cd'"
              [style.background]="selectedLanguage === 'FR' ? '#2582cd' : ''" (click)="onchangeLanguage('FR')"
              class="nav-link waves-light pointer" mdbWavesEffect>FR</span>
        <span [style.color]="selectedLanguage === 'EN' ? 'white' : '#2582cd'"
              [style.background]="selectedLanguage === 'EN' ? '#2582cd' : ''" (click)="onchangeLanguage('EN')"
              class="nav-link waves-light pointer" mdbWavesEffect>EN</span>
      </div>
      <!-- Links -->
    </links>
  </mdb-navbar>
</div>
