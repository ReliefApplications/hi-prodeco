<div class="row justify-content-xl-between justify-content-center">
  <div class="col-12">
    <h2>{{'projects.section_title' | translate}}</h2>
  </div>
  <div *ngFor="let project of projects" class="card col-xl-2 col-lg col-md-6" [@fadeInOnEnter] [@fadeOutOnLeave]>
    <div class='animated-background pointer' *ngIf="!imagesLoaded.get(project.id)"
         [routerLink]="'/project-details/' + project.id"></div>
    <a (mouseenter)="mouseEnter(project)"
       [style.height]="!imagesLoaded.get(project.id) ? '0px' : 'auto'" [routerLink]="'/project-details/' + project.id">
      <img [@fadeIn]="imagesLoaded.get(project.id)" [@pulse]="imagesHover.get(project.id) === true"
           [style.visibility]="!imagesLoaded.get(project.id) ? 'hidden' : ''" class="card-img-top"
           [src]="project.coverPictureUrl" alt="" (load)="imageLoaded(project)" appImg="lazy">
      <div class="card-body">
        <h5 *ngIf="imagesLoaded.get(project.id)"
            class="card-title">{{ project.name | translate}}</h5>
      </div>
    </a>
  </div>
</div>
