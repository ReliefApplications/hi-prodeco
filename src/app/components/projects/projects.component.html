<div class="row justify-content-xl-between justify-content-center">
  <div class="col-12">
    <h2>Volets</h2>
  </div>
  <div *ngFor="let project of projects" class="card col-xl-2 col-lg col-md-4">
    <a [routerLink]="'/project-details/' + project.id">
      <img class="card-img-top" [src]="project.coverPictureUrl" alt="" loading="lazy">
      <div class="card-body">
        <h5 class="card-title">{{ 'projects.' + project.id + '.title' | translate}}</h5>
      </div>
    </a>
  </div>
</div>
