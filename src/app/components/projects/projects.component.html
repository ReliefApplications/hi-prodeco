<div class="row justify-content-center">
  <h1>Volets</h1>
  <div *ngFor="let project of projects" class="card col-lg col-md-4 col-sm-4" style="width: 16rem;">
    <img class="card-img-top" [src]="project.coverPictureUrl" alt="">
    <div class="card-body">
      <h5 class="card-title">{{project.name}}</h5>
    </div>
  </div>
</div>
