<div class="row justify-content-center">
  <div class="col-12">
    <h2>Volets</h2>
  </div>
  <div *ngFor="let project of projects" class="card col-lg col-md-4 col-sm-6" style="width: 16rem;">
    <img class="card-img-top" [src]="project.coverPictureUrl" alt="">
    <div class="card-body">
      <h5 class="card-title">{{project.name}}</h5>
    </div>
  </div>
</div>
