<div class="row">
  <div class="col-12">
    <!--Carousel Wrapper-->
    <mdb-carousel style="position: relative" [isControls]="false" class="carousel">
      <!--slide-->
      <mdb-carousel-item>
        <!--Mask color-->
        <div class="view">
          <!--Video source-->
          <video id="video" autoplay="autoplay" loop="loop" controls="controls" controlsList="nodownload" class="video-fluid">
            <source src="./assets/cover_video.mp4" type="video/mp4"/>
          </video>
          <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
        </div>
        <!--Caption-->
        <div class="carousel-caption">
          <div class="animated fadeInDown">
            <h2>Exposition virtuelle</h2>
            <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h4>
          </div>
          <div id="indicators" class="row justify-content-center">
            <div class="col" *ngFor="let indicator of indicators">
              <app-indicator [indicator]="indicator"></app-indicator>
            </div>
          </div>
        </div>
        <!--Caption-->
      </mdb-carousel-item>
      <!--/slide-->
    </mdb-carousel>
    <!--Carousel Wrapper-->

  </div>
</div>
<div id="indicators-mobile" class="row justify-content-center">
  <div class="col text-center" *ngFor="let indicator of indicators">
    <app-indicator [indicator]="indicator"></app-indicator>
  </div>
</div>
